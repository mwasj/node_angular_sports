<div id="login_div" class="sample-show-hide" ng-cloak>
    <div id="login_form_div">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <!-- LOGIN FORM -->
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>

        <button class="btn btn-warning btn-lg" ng-click="login()">Login</button>

        <button class="btn btn-warning btn-lg" ng-click="testAuthentication()">Test Authentication</button>

        <hr>

    </div>
</div>
