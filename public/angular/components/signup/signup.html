<div id="signup_div"  ng-show="visible" class="sample-show-hide" ng-cloak>
    <div id="signup_form_div">
        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="test" class="form-control" name="password" ng-model="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="test" class="form-control" name="password" ng-model="lastName">
        </div>

        <button class="btn btn-warning btn-lg" ng-click="signup()">Signup</button>
        <hr>
    </div>
</div>
